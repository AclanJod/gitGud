<ion-header collapse="condense">
  <ion-toolbar>
    <ion-title size="medium">Farm Management</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card id="weather_card">
    <ion-card-header>
      <ion-card-title><ion-avatar>
        <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
      </ion-avatar></ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      45% chance of rain in the afternoon
    </ion-card-content>
  </ion-card>
  <ion-button expand="block" routerLink="/home"><ion-icon name="Log-Out-Outline"></ion-icon>Log Out</ion-button> 
</ion-content>
