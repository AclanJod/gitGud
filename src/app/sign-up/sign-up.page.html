  <ion-content [fullscreen]="true">
    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large" id="title">Porcus</ion-title>
      </ion-toolbar>
    </ion-header>

  <ion-content>
    <div id="container1">
    <ion-item>
      <ion-label position="floating">Username</ion-label>
      <ion-input type="text"  name="username" fill="outline"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" name="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password"></ion-input>
    </ion-item>
    <ion-button expand="block" routerLink="/login" id="Sign_up_button" >Sign Up</ion-button>
  </div>
  <p>Already have an account? <a  routerLink="/login" >Login</a></p>
  </ion-content>
